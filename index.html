<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>135 St – Trains & Buses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
    }

    body {
      background: #02040a;
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .board {
      background: #050814;
      border-radius: 28px;
      padding: 28px 28px 24px;
      box-shadow: 0 22px 60px rgba(0,0,0,0.65);
      max-width: 620px;
      width: 100%;
      border: 1px solid rgba(148,163,184,0.5);
    }

    .board-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 18px;
    }

    .station-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .station-name {
      font-size: 34px;
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .station-area {
      font-size: 18px;
      color: #9ca3af;
    }

    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      text-align: right;
    }

    .time-text {
      font-size: 20px;
      color: #e5e7eb;
      font-weight: 600;
    }

    .weather {
      font-size: 15px;
      color: #9ca3af;
    }

    .updated-time {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .section-title {
      margin-top: 14px;
      margin-bottom: 4px;
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #6b7280;
    }

    .divider {
      margin-top: 10px;
      margin-bottom: 6px;
      height: 1px;
      background: radial-gradient(circle, rgba(148,163,184,0.9) 0, transparent 70%);
      opacity: 0.6;
    }

    .arrival-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      padding: 6px 0;
    }

    .arrival-main {
      font-size: 19px;
      color: #f9fafb;
    }

    .arrival-main strong {
      font-weight: 700;
    }

    .arrival-hint {
      font-size: 15px;
      color: #9ca3af;
    }

    .error {
      color: #f97373;
      font-size: 14px;
      margin-top: 4px;
      text-align: center;
    }

    .footer-note {
      margin-top: 18px;
      font-size: 12px;
      text-align: center;
      color: #6b7280;
    }

    @media (min-width: 768px) {
      .board {
        padding: 32px 34px 26px;
      }
      .station-name {
        font-size: 44px;
      }
      .station-area {
        font-size: 20px;
      }
      .time-text {
        font-size: 22px;
      }
      .weather {
        font-size: 16px;
      }
      .arrival-main {
        font-size: 22px;
      }
      .arrival-hint {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="board">
    <div class="board-header">
      <div class="station-block">
        <div class="station-name">135 ST</div>
        <div class="station-area">Harlem</div>
      </div>
      <div class="header-right">
        <div class="time-text" id="current-time"></div>
        <div class="weather" id="weather"></div>
      </div>
    </div>

    <div class="updated-time" id="updated">Loading…</div>
    <div id="error" class="error"></div>

    <div class="section-title">Trains</div>
    <div class="divider"></div>
    <div id="train-rows"></div>

    <div class="section-title">Buses</div>
    <div class="divider"></div>
    <div id="bus-rows"></div>

    <div class="footer-note">
      Refreshes every 30 seconds
    </div>
  </div>

  <script>
    const API = "/.netlify/functions/mta135";

    function formatTime(ts) {
      return new Date(ts).toLocaleTimeString([], {
        hour: "numeric",
        minute: "2-digit"
      });
    }

    function updateClock() {
      document.getElementById("current-time").textContent = formatTime(Date.now());
    }

    async function loadTimes() {
      const trainRows = document.getElementById("train-rows");
      const busRows = document.getElementById("bus-rows");
      const updated = document.getElementById("updated");
      const error = document.getElementById("error");
      const weatherEl = document.getElementById("weather");

      try {
        error.textContent = "";
        trainRows.innerHTML = "<div class='arrival-hint'>Loading trains…</div>";
        busRows.innerHTML = "<div class='arrival-hint'>Loading buses…</div>";

        const res = await fetch(API, { cache: "no-store" });
        const data = await res.json();

        if (data.error) {
          error.textContent = "Error loading times";
          console.error(data.error, data.detail);
          return;
        }

        // Updated time
        updated.textContent =
          "Updated " + formatTime(data.updatedAt || Date.now());

        // Weather (72°F • Clear)
        if (data.weather && typeof data.weather.tempF !== "undefined") {
          const t = Math.round(data.weather.tempF);
          weatherEl.textContent = `${t}°F • ${data.weather.condition || ""}`.trim();
        } else {
          weatherEl.textContent = "";
        }

        // Trains
        trainRows.innerHTML = "";
        const trains = (data.trains || []).slice(0, 3);
        if (!trains.length) {
          trainRows.innerHTML = "<div class='arrival-hint'>No trains soon</div>";
        } else {
          trains.forEach((t) => {
            const minsText = t.minutes <= 0 ? "Now" : `${t.minutes} min`;
            const label = `${t.route} • ${t.destination || "Downtown"} (${minsText})`;
            const row = document.createElement("div");
            row.className = "arrival-row";
            row.innerHTML = `<span class="arrival-main"><strong>${label}</strong></span>`;
            trainRows.appendChild(row);
          });
        }

        // Buses
        busRows.innerHTML = "";
        const buses = (data.buses || []).slice(0, 3);
        if (!buses.length) {
          busRows.innerHTML = "<div class='arrival-hint'>No buses soon</div>";
        } else {
          buses.forEach((b) => {
            const minsText = b.minutes <= 0 ? "Now" : `${b.minutes} min`;
            const label = `${b.route}: ${b.destination || "Downtown"} (${minsText})`;
            const row = document.createElement("div");
            row.className = "arrival-row";
            row.innerHTML = `<span class="arrival-main"><strong>${label}</strong></span>`;
            busRows.appendChild(row);
          });
        }
      } catch (e) {
        console.error(e);
        error.textContent = "Server error";
      }
    }

    updateClock();
    setInterval(updateClock, 1000);

    loadTimes();
    setInterval(loadTimes, 30000);
  </script>
</body>
</html>
