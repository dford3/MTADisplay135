<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>135 St – 2/3 + M7/M102/M1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
    }
    body {
      background: #02040a;
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .board {
      background: #050814;
      border-radius: 24px;
      padding: 28px 32px;
      box-shadow: 0 22px 60px rgba(0,0,0,0.6);
      max-width: 520px;
      width: 100%;
      border: 1px solid rgba(148,163,184,0.35);
    }
    .board-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 18px;
      gap: 12px;
    }
    .station-name {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    .subtitle {
      font-size: 18px;
      color: #9ca3af;
      white-space: nowrap;
    }
    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      text-align: right;
    }
    .time-text {
      font-size: 18px;
      color: #9ca3af;
    }
    .weather {
      font-size: 14px;
      color: #9ca3af;
    }
    .updated-time {
      font-size: 15px;
      color: #9ca3af;
      margin-bottom: 10px;
    }
    .section-title {
      margin-top: 10px;
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #6b7280;
    }
    .arrival-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 18px;
    }
    .badge {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 800;
      color: white;
      margin-right: 10px;
    }
    .badge-2,
    .badge-3 {
      background: #ee352e;
      box-shadow: 0 0 12px rgba(239,68,68,0.7);
    }
    .badge-bus {
      background: #10b981;
      box-shadow: 0 0 12px rgba(16,185,129,0.7);
    }
    .arrival-time {
      color: #fbbf24;
      font-weight: 700;
      min-width: 80px;
      text-align: right;
    }
    .footer-note {
      margin-top: 18px;
      font-size: 12px;
      text-align: center;
      color: #6b7280;
    }
    .error {
      color: #f97373;
      font-size: 14px;
      margin-top: 6px;
      text-align: center;
    }

    @media (min-width: 768px) {
      .arrival-row { font-size: 20px; }
      .arrival-time { font-size: 22px; }
    }
  </style>
</head>

<body>
  <div class="board">
    <div class="board-header">
      <div>
        <div class="station-name">135 St</div>
        <div class="subtitle">2 • 3 Trains — Downtown</div>
        <div class="subtitle" style="font-size:14px; margin-top:4px;">
          Buses: M7 • M102 • M1 (Southbound)
        </div>
      </div>
      <div class="header-right">
        <div class="time-text" id="current-time"></div>
        <div class="weather" id="weather"></div>
      </div>
    </div>

    <div class="updated-time" id="updated">Loading…</div>
    <div id="error" class="error"></div>

    <div class="section-title">Trains</div>
    <div id="train-rows"></div>

    <div class="section-title">Buses</div>
    <div id="bus-rows"></div>

    <div class="footer-note">
      Powered by mta135 API • Refreshes every 30 seconds
    </div>
  </div>

  <script>
    const API = "/.netlify/functions/mta135";

    function formatTime(ts) {
      return new Date(ts).toLocaleTimeString([], {
        hour: "numeric",
        minute: "2-digit",
      });
    }

    function updateClock() {
      document.getElementById("current-time").textContent = formatTime(Date.now());
    }

    async function loadTimes() {
      const trainRows = document.getElementById("train-rows");
      const busRows = document.getElementById("bus-rows");
      const updated = document.getElementById("updated");
      const error = document.getElementById("error");
      const weatherEl = document.getElementById("weather");

      try {
        error.textContent = "";
        trainRows.innerHTML = "<div class='subtitle'>Loading…</div>";
        busRows.innerHTML = "<div class='subtitle'>Loading…</div>";

        const res = await fetch(API, { cache: "no-store" });
        const data = await res.json();

        if (data.error) {
          error.textContent = "Error loading times";
          console.error(data.error, data.detail);
          return;
        }

        updated.textContent = "Updated " + formatTime(data.updatedAt || Date.now());

        // Weather
        if (data.weather) {
          const t = Math.round(data.weather.tempF);
          weatherEl.textContent = `${t}°F • ${data.weather.condition}`;
        } else {
          weatherEl.textContent = "";
        }

        // Trains (limit 3)
        trainRows.innerHTML = "";
        const trains = (data.trains || []).slice(0, 3);
        if (!trains.length) {
          trainRows.innerHTML = "<div class='subtitle'>No trains soon</div>";
        } else {
          trains.forEach((t) => {
            const div = document.createElement("div");
            div.className = "arrival-row";
            const minsText = t.minutes <= 0 ? "Now" : `${t.minutes} min`;
            div.innerHTML = `
              <span>
                <span class="badge badge-${t.route}">${t.route}</span>
                ${t.destination || "Downtown"}
              </span>
              <span class="arrival-time">${minsText}</span>
            `;
            trainRows.appendChild(div);
          });
        }

        // Buses (limit 3)
        busRows.innerHTML = "";
        const buses = (data.buses || []).slice(0, 3);
        if (!buses.length) {
          busRows.innerHTML = "<div class='subtitle'>No buses soon</div>";
        } else {
          buses.forEach((b) => {
            const div = document.createElement("div");
            div.className = "arrival-row";
            const minsText = b.minutes <= 0 ? "Now" : `${b.minutes} min`;
            div.innerHTML = `
              <span>
                <span class="badge badge-bus">${b.route}</span>
                ${b.destination || "Southbound"}
              </span>
              <span class="arrival-time">${minsText}</span>
            `;
            busRows.appendChild(div);
          });
        }
      } catch (e) {
        console.error(e);
        error.textContent = "Server error";
      }
    }

    updateClock();
    setInterval(updateClock, 1000);

    loadTimes();
    setInterval(loadTimes, 30000);
  </script>
</body>
</html>
